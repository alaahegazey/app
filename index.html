<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنزيل تطبيق ثلاجة علاء حجازي</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Tajawal', sans-serif;
        }
        .container {
            padding: 50px 20px;
            text-align: center;
        }
        .app-title {
            color: #ffc107;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .app-description {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .download-btn {
            background-color: #ffc107;
            color: #000000;
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #e0a800;
            color: #000000;
        }
        .features {
            margin-top: 40px;
        }
        .feature-item {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        .feature-item i {
            color: #ffc107;
            margin-left: 10px;
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #cccccc;
        }
    </style>
    <!-- Google Fonts for Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="app-title">ثلاجة علاء حجازي</h1>
        <p class="app-description">استمتع بأجود المنتجات الغذائية مع تطبيق ثلاجة علاء حجازي. اطلب الآن واستمتع بتجربة تسوق سهلة وسريعة!</p>
        <a href="#" class="download-btn"><i class="fab fa-android"></i> تنزيل التطبيق</a>
        <div class="features">
            <h3>مميزات التطبيق</h3>
            <p class="feature-item"><i class="fas fa-check-circle"></i> تشكيلة واسعة من المنتجات الغذائية الطازجة</p>
            <p class="feature-item"><i class="fas fa-check-circle"></i> توصيل سريع وموثوق</p>
            <p class="feature-item"><i class="fas fa-check-circle"></i> واجهة سهلة الاستخدام</p>
            <p class="feature-item"><i class="fas fa-check-circle"></i> عروض وخصومات حصرية</p>
        </div>
        <div class="footer">
            <p>© 2025 ثلاجة علاء حجازي. جميع الحقوق محفوظة.</p>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
